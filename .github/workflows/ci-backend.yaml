name: Deploy FastAPI to Docker with ngrok

on:
  push:
    branches:
      - release/dev

jobs:
  build-and-deploy: # names of the jobs
    runs-on: ubuntu-latest #the job run on the latest version of Ubuntu provided by GitHub Actions. This is a virtual machine with various tools and software pre-installed.

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build and push Docker image
        run: |
          docker build -t deployment-test-app .
          docker run -d -p 8000:8000 --name deployment-test deployment-test-app

      - name: Download ngrok
        run: |
          curl -s https://ngrok-agent.s3.amazonaws.com/ngrok.asc | tee /etc/apt/trusted.gpg.d/ngrok.asc > /dev/null
          echo "deb https://ngrok-agent.s3.amazonaws.com buster main" | tee /etc/apt/sources.list.d/ngrok.list
          apt update && apt install ngrok

      - name: Start ngrok
        run: |
          ngrok http --url=horribly-suited-mongrel.ngrok-free.app 8000 --authtoken ${{ secrets.NGROK_AUTH_TOKEN }}

      - name: Get ngrok URL
        run: curl http://127.0.0.1:4040/api/tunnels | jq '.tunnels[0].public_url'
